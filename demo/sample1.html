<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Persian DateTime</title>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="demo.css" />
  <link rel="stylesheet" href="../src/mds.bs.datetimepicker.style.css" />
  <script src="../dist/mds.bs.datetimepicker.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <h3>Simple</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <div class="input-group mb-3">
          <span class="input-group-text cursor-pointer" id="basic-dtp-simple">📅</span>
          <input type="text" class="form-control" placeholder="Simple Date Picker">
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <h3>Time</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <div class="input-group mb-3">
          <span class="input-group-text cursor-pointer" id="basic-dtp-time">📅</span>
          <input type="text" class="form-control" placeholder="Simple Date Picker">
        </div>
      </div>
    </div>
  </div>
  <script>
    // new mds.MdsPersianDateTimePicker(document.getElementById('basic-dtp-simple'));
    new mds.MdsPersianDateTimePicker(document.getElementById('basic-dtp-time'), {
      enableTimePicker: true,
    });
  </script>
</body>

</html>
