<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Persian DateTime</title>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="demo.css" />
  <link rel="stylesheet" href="../src/mds.bs.datetimepicker.style.css" />
  <script src="../dist/mds.bs.datetimepicker.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <h3>Simple</h3>
        <div class="input-group mb-3">
          <span class="input-group-text cursor-pointer" id="basic-dtp-simple">📅</span>
          <input type="text" class="form-control" placeholder="Simple Date Picker" data-name="basic-dtp-simple">
          <input type="hidden" data-name="basic-dtp-simple-hidden">
        </div>
      </div>
      <div class="col-md-3">
        <h3>Time</h3>
        <div class="input-group mb-3">
          <span class="input-group-text cursor-pointer" id="basic-dtp-time">📅</span>
          <input type="text" class="form-control" placeholder="Date Time Picker" data-name="basic-dtp-time">
          <input type="hidden" data-name="basic-dtp-time-hidden">
        </div>
      </div>
      <div class="col-md-3">
        <h3>Gregorian</h3>
        <div class="input-group mb-3">
          <span class="input-group-text cursor-pointer" id="basic-gregorian">📅</span>
          <input type="text" class="form-control" placeholder="Date Time Picker" data-name="basic-gregorian-text">
          <input type="hidden" data-name="basic-gregorian-date">
        </div>
      </div>
    </div>
  </div>
  <script>
    const simpleMdsDtp = new mds.MdsPersianDateTimePicker(document.getElementById('basic-dtp-simple'), {
      targetTextSelector: '[data-name="basic-dtp-simple"]',
      targetDateSelector: '[data-name="basic-dtp-simple-hidden"]',
      disableBeforeDate: new Date('2021-07-08')
    });

    new mds.MdsPersianDateTimePicker(document.getElementById('basic-dtp-time'), {
      enableTimePicker: true,
      targetTextSelector: '[data-name="basic-dtp-time"]',
      targetDateSelector: '[data-name="basic-dtp-time-hidden"]',
    });

    new mds.MdsPersianDateTimePicker(document.getElementById('basic-gregorian'), {
      isGregorian: true,
      targetTextSelector: '[data-name="basic-gregorian-text"]',
      targetDateSelector: '[data-name="basic-gregorian-date"]',
    });
  </script>
</body>

</html>
