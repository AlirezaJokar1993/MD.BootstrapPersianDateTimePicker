<!DOCTYPE html>

<head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <h3>Simple</h3>
        <div class="input-group mb-3">
          <span class="input-group-text cursor-pointer" id="basic-dtp-simple">📅</span>
          <input type="text" class="form-control" placeholder="Simple Date Picker" data-name="basic-dtp-simple">
          <input type="hidden" data-name="basic-dtp-simple-hidden">
        </div>
      </div>
      <div class="col-md-3">
        <h3>Time</h3>
        <div class="input-group mb-3">
          <span class="input-group-text cursor-pointer" id="basic-dtp-time">📅</span>
          <input type="text" class="form-control" placeholder="Date Time Picker" data-name="basic-dtp-time">
          <input type="hidden" data-name="basic-dtp-time-hidden">
        </div>
      </div>
      <div class="col-md-3">
        <h3>Gregorian</h3>
        <div class="input-group mb-3">
          <span class="input-group-text cursor-pointer" id="basic-gregorian">📅</span>
          <input type="text" class="form-control" placeholder="Gregorian Date Picker" data-name="basic-gregorian-text">
          <input type="hidden" data-name="basic-gregorian-date">
          <span class="input-group-text cursor-pointer" id="basic-gregorian"
            onclick="changeGregorianMdsDtpCalendarType()" title="تغییر نوع تاریخ">🗘</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <h3>Range</h3>
        <div class="input-group mb-3">
          <span class="input-group-text cursor-pointer" id="dtp-range">📅</span>
          <input type="text" class="form-control" placeholder="Range Date Picker" data-name="dtp-range">
          <input type="hidden" data-name="dtp-range-hidden">
        </div>
      </div>
      <div class="col-md-3">
        
      </div>
      <div class="col-md-3">
        
      </div>
    </div>
  </div>
