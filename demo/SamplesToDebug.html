<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>MD Persian DateTime To Debug</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

  <link rel="stylesheet" href="demo.css" />
  <link rel="stylesheet" href="../src/jquery.md.bootstrap.datetimepicker.style.css" />
</head>

<body>
  <div class="container">
    <h2>Simple</h2>
    <div class="row">
      <div class="col-sm-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text cursor-pointer" id="dt_class">Icon</span>
          </div>
          <input type="text" id="inputDate3" class="form-control">
        </div>
        <label id="showDate_class"> </label>
      </div>
    </div>
  </div>

  <script src="../dist/jquery.md.bootstrap.datetimepicker.js" type="text/javascript"></script>

  <script type="text/javascript">
      $("#dt_class").MdPersianDateTimePicker({
        targetDateSelector: "#showDate_class",
        targetTextSelector: "#inputDate3",
        textFormat: " dddd dd MMMM yyyy ",
        isGregorian: false,
        modalMode: false,
        englishNumber: false,
        selectedDateToShow: new Date(2020, 10, 01),
        calendarViewOnChange: function(param1){
          console.log(param1);
        }
      });
  </script>

  <br><br>
</body>

</html>
